<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="/CSS/styles.css" />

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div id="top-toolbar">
      <div id="button-menu">
        <img src="\img\icons8-menu.svg" alt="Menu" />
      </div>
      <div id="sideBar">
        <img src="\img\close-x-svgrepo-com.svg" alt="Exit" />
        <label
          ><input type="radio" name="obj_Amount" value="population" />Gyventojų
          skaičius</label
        ><br />

        <button id="add1">+</button>
        <label
          ><input type="radio" name="obj_Amount" value="education" />Švietimas</label
        ><br />
        <div id="educationLocation">
          <label id="nurseryKindergartensLabel"
          ><input
            type="radio"
            name="obj_Amount"
            class="location-checkbox"
            value="nurseryKindergarten"
          />Darželiai-lopšeliai</label
        >
        <button data-marker-location="nurseryKindergarten" id="nurseryKindergartenLocation">🧸</button>
        <br />
        <label id="kindergartensLabel"
          ><input
            type="radio"
            name="obj_Amount"
            class="location-checkbox"
            value="kindergarten"
          />Darželiai</label
        >
        <button data-marker-location="kindergarten" id="kindergartenLocation">👶</button>
        <br />
        <label id="primarylLabel"
          ><input
            type="radio"
            name="obj_Amount"
            class="location-checkbox"
            value="primary"
          />Pradinis ugdymas</label
        >
        <button data-marker-location="primary" id="primarylLocation">👨‍🏫</button>
        <br />
        <label id="progymnasiumLabel"
          ><input
            type="radio"
            name="obj_Amount"
            class="location-checkbox"
            value="progymnasium"
          />Progimnazijos</label
        >
        <button data-marker-location="progymnasium" id="progymnasiumLocation">🏫</button>
        <br />
        <label id="gymnasiumLabel"
          ><input
            type="radio"
            name="obj_Amount"
            class="location-checkbox"
            value="gymnasium"
          />Gimnazijos</label
        >
        <button data-marker-location="gymnasium" id="gymnasiumLocation">🎓</button>
        <br />
        <label id="artSchoolLabel"
          ><input
            type="radio"
            name="obj_Amount"
            class="location-checkbox"
            value="artSchool"
          />Meno mokyklos</label
        >
        <button data-marker-location="artSchool" id="artSchoolLocation">🎨</button>
        <br />
        <label id="vocationalSchoolLabel"
          ><input
            type="radio"
            name="obj_Amount"
            class="location-checkbox"
            value="vocationalSchool"
          />Profesinės mokyklos</label
        >
        <button data-marker-location="vocationalSchool" id="vocationalSchoolLocation">🛠️</button>
        </div>

        <button id="add2">+</button>
        <label
          ><input type="radio" name="obj_Amount" value="culture" />Kultūra</label
        ><br />
        <div id="culturalLocation">
        <label id="culturalCenterLabel2"
          ><input
            type="radio"
            name="obj_Amount"
            class="location-checkbox"
            value="culturalCenter"
          />Kultūros centrai</label
        >
        <button data-marker-location="culturalCenter" id="culturalCenterLocation">🎭</button>
        <br />
        <label id="libraryLabel2"
          ><input
            type="radio"
            name="obj_Amount"
            class="location-checkbox"
            value="library"
          />Bibliotekos</label
        >
        <button data-marker-location="library" id="libraryLocation">📚</button>
      </div>

        <button id="clearButton">Clear Selection</button>
      </div>
    </div>
    <div id="map"></div>
    <script type="module" src="/JS/map.js"></script>
  </body>
</html>
