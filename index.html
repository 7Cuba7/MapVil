<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="styles.css" />

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div id="logo">
      <img src="herbas.svg.png" alt="Herbas" />
    </div>
    <div id="top-toolbar">
      <div id="button-menu">
        <img src="icons8-menu.svg" alt="Menu" />
      </div>
      <div id="sideBar">
        <img src="close-x-svgrepo-com.svg" alt="Exit" />
        <br />
        <br />
        <hr style="margin: 10px 0; border: 1px solid #ccc;">

        <button id="add1">+</button>
        <label
          ><input type="radio" name="obj_Amount" value="education" />Švietimas</label
        ><br />
        <div id="educationLocation">
          <label id="nurseryKindergartensLabel"
          ><input
            type="radio"
            name="obj_Amount"
            class="location-checkbox"
            value="nurseryKindergarten"
          />Darželiai-lopšeliai</label
        >
        <button data-marker-location="nurseryKindergarten" id="nurseryKindergartenLocation">🧸</button>
        <br />
        <label id="kindergartensLabel"
          ><input
            type="radio"
            name="obj_Amount"
            class="location-checkbox"
            value="kindergarten"
          />Darželiai</label
        >
        <button data-marker-location="kindergarten" id="kindergartenLocation">👶</button>
        <br />
        <label id="preSchoolLabel"
          ><input
            type="radio"
            name="obj_Amount"
            class="location-checkbox"
            value="preSchool"
          />Ikimokyklinis ugdymas</label
        >
        <button data-marker-location="preSchool" id="preSchoolLocation">🐣</button>
        <br />
        <label id="primarylLabel"
          ><input
            type="radio"
            name="obj_Amount"
            class="location-checkbox"
            value="primary"
          />Pradinis ugdymas</label
        >
        <button data-marker-location="primary" id="primarylLocation">👨‍🏫</button>
        <br />
        <label id="schoolKindergartenLabel"
          ><input
            type="radio"
            name="obj_Amount"
            class="location-checkbox"
            value="schoolKindergarten"
          />Mokyklos-darželiai</label
        >
        <button data-marker-location="schoolKindergarten" id="schoolKindergartenLocation">🏡</button>
        <br />
        <label id="basicSchoolLabel"
        ><input
          type="radio"
          name="obj_Amount"
          class="location-checkbox"
          value="basicSchool"
        />Pagrindinis ugdymas</label
      >
      <button data-marker-location="basicSchool" id="basicSchoolLocation">🎒</button>
      <br />
        <label id="progymnasiumLabel"
          ><input
            type="radio"
            name="obj_Amount"
            class="location-checkbox"
            value="progymnasium"
          />Progimnazijos</label
        >
        <button data-marker-location="progymnasium" id="progymnasiumLocation">🏫</button>
        <br />
        <label id="gymnasiumLabel"
          ><input
            type="radio"
            name="obj_Amount"
            class="location-checkbox"
            value="gymnasium"
          />Gimnazijos</label
        >
        <button data-marker-location="gymnasium" id="gymnasiumLocation">🎓</button>
        <br />
        <label id="artSchoolLabel"
          ><input
            type="radio"
            name="obj_Amount"
            class="location-checkbox"
            value="artSchool"
          />Meno mokyklos</label
        >
        <button data-marker-location="artSchool" id="artSchoolLocation">🎨</button>
        <br />
        <label id="sportSchoolLabel"
          ><input
            type="radio"
            name="obj_Amount"
            class="location-checkbox"
            value="sportSchool"
          />Sporto mokyklos</label
        >
        <button data-marker-location="sportSchool" id="sportSchoolLocation">🏃‍♂️</button>
        <br />
        <label id="supportSchoolLabel"
          ><input
            type="radio"
            name="obj_Amount"
            class="location-checkbox"
            value="supportSchool"
          />Švietimo pagalbos įstaiga</label
        >
        <button data-marker-location="supportSchool" id="supportSchoolLocation">🤝</button>
        <br />
        <label id="vocationalSchoolLabel"
          ><input
            type="radio"
            name="obj_Amount"
            class="location-checkbox"
            value="vocationalSchool"
          />Profesinės mokyklos</label
        >
        <button data-marker-location="vocationalSchool" id="vocationalSchoolLocation">🛠️</button>
        <br />
        <br />
          <div id="languageSelection" style="display: flex; align-items: center; gap: 10px;">
            <label>Mokomoji kalba: </label>

            <div>
                <button  data-language="LT">Lietuvių</button>
                <button  data-language="PL">Lenkų</button>
                <button  data-language="RU">Rusų</button>
            </div>
            
            <!-- <label>Priklausomybė: </label> -->

            <!-- <div>
              <button  data-language="private">Privati</button>
            </div> -->
          </div>
        </div>
        
        <hr style="margin: 10px 0; border: 1px solid #ccc;">
        
        <button id="add2">+</button>
        <label
          ><input type="radio" name="obj_Amount" value="culture" />Kultūra</label
        ><br />
        <div id="culturalLocation">
        <label id="culturalCenterLabel2"
          ><input
            type="radio"
            name="obj_Amount"
            class="location-checkbox"
            value="culturalCenter"
          />Kultūros centrai</label
        >
        <button data-marker-location="culturalCenter" id="culturalCenterLocation">🎭</button>
        <br />
        <label id="libraryLabel2"
          ><input
            type="radio"
            name="obj_Amount"
            class="location-checkbox"
            value="library"
          />Bibliotekos</label
          >
          <button data-marker-location="library" id="libraryLocation">📚</button>
        </div>
        <hr style="margin: 10px 0; border: 1px solid #ccc;">
        <button id="add3">+</button>
        <label
          ><input type="radio" name="obj_Amount" value="medicine" />Medicinos įstaigos</label
        >
        <div id="medicineLocation">
          <label id="polyclinicLabel"
          ><input
            type="radio"
            name="obj_Amount"
            class="location-checkbox"
            value="polyclinic"
          />Poliklinikos</label
        >
        <button data-marker-location="polyclinic" id="polyclinicLocation">🏥</button>
        <br />
        <label id="ambulatoryLabel"
        ><input
          type="radio"
          name="obj_Amount"
          class="location-checkbox"
          value="ambulatory"
        />Ambulatorijos</label
      >
      <button data-marker-location="ambulatory" id="ambulatoryLocation">🩺</button>
      <br />
      <label id="BpgOfficeLabel"
        ><input
          type="radio"
          name="obj_Amount"
          class="location-checkbox"
          value="BpgOffice"
        />BPG kabinetai</label
      >
      <button data-marker-location="BpgOffice" id="BpgOfficeLocation">⚕️</button>
      <br />
      <label id="familyDoctorLabel"
        ><input
          type="radio"
          name="obj_Amount"
          class="location-checkbox"
          value="familyDoctor"
        />Šeimos gydytojų kabinetai</label
      >
      <button data-marker-location="familyDoctor" id="familyDoctorLocation">👨‍👩‍👧‍👦</button>
      <br />
      <label id="medicalStationLabel"
        ><input
          type="radio"
          name="obj_Amount"
          class="location-checkbox"
          value="medicalStation"
        />Medicinos punktai</label
      >
      <button data-marker-location="medicalStation" id="medicalStationLocation">🚑</button>
      <br />
      <label id="LongTermCareAndNursingHospitalLabel"
        ><input
          type="radio"
          name="obj_Amount"
          class="location-checkbox"
          value="LongTermCareAndNursingHospital"
        />Palaikomojo gydymo ir slaugos ligoninės</label
      >
      <button data-marker-location="LongTermCareAndNursingHospital" id="LongTermCareAndNursingHospitalLocation">🛏️</button>
      <br />
        </div>
        <hr style="margin: 10px 0; border: 1px solid #ccc;">
        <button id="add4">+</button>
        <label>
          <input type="radio" style="position: absolute; opacity: 0; pointer-events: none;" />
          Papildomai
        </label>
        <div id="additionalLocation">
          <label
          ><input type="radio" name="obj_Amount" value="population" />Gyventojų
          skaičius</label
        ><br />
        </div>
        <hr style="margin: 10px 0; border: 1px solid #ccc;">
        <button id="clearButton">Pašalinti pasirinkimus</button>
      </div>
    </div>
    <div id="map"></div>
    <script type="module" src="map.js"></script>
  </body>
</html>
